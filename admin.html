<label>Nom:<input type="text" id="adminSMPName" required></label><br>

<label>IP:<input type="text" id="adminSMPIP"></label><br>
<label>Tier (1-5):<input type="number" id="adminSMPTier" min="1" max="5" required></label><br>

</form>
